<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS GRID</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Aprendendo CSS Grid</h1>
    <div class="grid">
      <div class="coluna">Primeira Coluna</div>
      <div class="coluna">Segunda Coluna</div>
      <div class="coluna">Terceira Coluna</div>
      <div class="coluna">Quarta Coluna</div>
      <div class="coluna">Quinta Coluna</div>
      <div class="coluna">Sexta Coluna</div>
    </div>
    <h2>Outra Grid</h2>
    <div class="grid-2">
      <section class="coluna-1">Banner</section>
      <aside class="coluna-2">ISA</aside>
    </div>
  </body>
</html>
